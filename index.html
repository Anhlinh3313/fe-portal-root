    <title>Portal Root - Quản lý hệ thống</title>

    <meta
      name="description"
      content="Portal ROOT là nền tảng giám sát độc lập, hỗ trợ cá nhân, doanh nghiệp, và các đại lý trong quá trình giao kết bảo hiểm, đặc biệt qua kênh Bancassurance. Với quy trình số hóa toàn diện và khả năng giám sát minh bạch, Portal ROOT đảm bảo quyền lợi tối đa cho khách hàng tham gia bảo hiểm (cá nhân và doanh nghiệp); đại lý cá nhân và đại lý tổ chức (bao gồm các ngân hàng). Từ việc quản lý yêu cầu bồi thường đến hỗ trợ chủ hợp đồng trong giải quyết tranh chấp, Portal ROOT mang đến giải pháp toàn diện cho thị trường bảo hiểm Việt Nam."
    />
